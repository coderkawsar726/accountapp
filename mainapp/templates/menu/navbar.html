<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" >
    <title>{% block title %} {% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body class="bg-gray-200">
    <nav class="bg-white shadow-md">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <!-- Logo -->
                <div class="flex items-center " id="back-button">
                	<i class="fa-solid fa-chevron-left fa-xl"></i>
                </div>
                <a href="#"  class="text-2xl block text-center font-bold text-indigo-600">AccountApp</a>
                <!-- Hamburger Menu (Mobile) -->
                <div class="md:hidden flex items-center">
                    <button id="menu-button" class="text-gray-700 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                        <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
                        </svg>
                    </button>
                </div>

                <!-- Desktop Menu -->
                <div class="hidden md:flex space-x-4">
                    <a href="#" class="text-gray-700 hover:text-indigo-600">Home</a>
                    <a href="#" class="text-gray-700 hover:text-indigo-600">About</a>
                    <a href="#" class="text-gray-700 hover:text-indigo-600">Services</a>
                    <a href="#" class="text-gray-700 hover:text-indigo-600">Contact</a>
                </div>
            </div>

            <!-- Mobile Menu -->
            <div id="mobile-menu" class="hidden md:hidden">
                <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Home</a>
                <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">About</a>
                <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Services</a>
                <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Contact</a>
            </div>
        </div>
    </nav>
    <div class="container">
        {% block body %} {% endblock %}
    	
    </div>
    <script>
        // Toggle Mobile Menu
        // const menuButton = document.getElementById('menu-button');
        // const mobileMenu = document.getElementById('mobile-menu');

        // menuButton.addEventListener('click', () => {
        //     mobileMenu.classList.toggle('hidden');
        // });

        // jQuery 
         $(document).ready(function() {
            $('#back-button').click(function() {
                window.history.back();
            });
            $('#mobile-menu').addClass('absolute bg-indigo-300 w-5/6 m-auto shadow-md ml-0');
            $('#menu-button').click(function(){
                $('#mobile-menu').slideToggle();
           });
        });
    </script>
</body>
</html>
