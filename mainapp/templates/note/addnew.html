{% extends 'note/mobile.html' %}
{% block title %} Note  {% endblock %}

{% block body %}

<div class="ui segments"style="box-shadow: 2px 4px 8px #666;">
	<div class="ui segment center inverted aligned block header">
		<h3>CREATE NOTE</h3>
	</div>
	<div class="ui segment" style="padding: 35px;">
		<form method="POST" class="ui form">
			<div class="field">
				<label>Put your note title:</label>
				{{form.title}}
			</div>
			<div class="two wide fields">
				<div class="field focus">
					<label>Write what's on your mind:</label>
					{{form.note}}
				</div>
				
				{% csrf_token %}
				<div class="field">
					<button type="submit" class="fluid ui blue button">SAVE CREDENTIAL</button>
				</div>
			</div>
		</form>
	</div>
</div>
<script>
	$(document).ready(function(){
		$('input').css('border', '1px solid red');
		
	});
</script>
{% endblock %}
