{% extends 'base.html' %}
{% load static %}
{% block title %} Login {% endblock %}

{% block body %} 

<div class="p-6">
	<img src="{% static 'img/user-icon.png' %}" class="rounded-full w-32 m-auto mb-4">
	<div class="text-2xl text-sky-800 text-center font-semibold mb-4">MY PERSONAL FINANCE</div>
	<div class="border rounded-lg shadow-lg bg-slate-100 ring-1 ring-slate-100">
		<h1 class="text-center text-2xl text-white font-semibold bg-cyan-600 rounded-t-lg py-3">User Login</h1>
		<div class="py-4 px-6">
			{% if messages %}
				{% for msg in messages %}
				<div class="py-1 px-4 mb-3 bg-red-600 text-white">
					{{msg}}
				</div>
				{% endfor %}
			{% endif %}
			<form method="POST">
				<div class="mb-3">
					<label>Username</label>
					<input type="text" name="username" class="form-input w-full">
				</div>
				<div class="mb-3">
					<label>Password</label>
					<input type="password" name="password" class="form-input w-full">
				</div>
				<div class="mb-3">
					{% csrf_token %}
					<input type="submit" name="submit" class="w-full bg-cyan-500 ring-1 ring-cyan-600 text-white rounded-sm py-2" value="Login">
				</div>
				<div class="pb-4">
					<span>Dont have an account? <a href="{% url 'auth:signup' %}" class="font-semibold text-sky-600">Sign-up</a> </span>
				</div>
			</form>
		</div>
	</div>
</div>
<script>
	$(document).ready(function(){
		$('input').addClass('w-full mb-3 ring-1 ring-sky-600');
		$('#id_password').attr('type','password');
	});
</script>

{% endblock %}
