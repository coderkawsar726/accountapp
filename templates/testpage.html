<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic UI Hamburger Menu</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
    <style>
        .ui.vertical.menu {
            display: none;
        }
        @media (max-width: 768px) {
            .ui.vertical.menu {
                display: block;
            }
        }
    </style>
</head>
<body>
    <div class="ui ">
        <!-- Hamburger Icon -->
        <div class="ui huge inverted purple secondary pointing menu">

            <div class="header centered item">
                <a href=""><i class="icon chevron large left"></i></a><span style="margin-left:50px;">Borrow Management</span></div>
            <a class="item right floated" id="hamburger-menu">
                <i class="bars icon large"></i>
            </a>
            
        </div>

        <!-- Vertical Menu (Mobile) -->
        <div class="ui right floated vertical menu" id="mobile-menu">
            <a class="item">Home</a>
            <a class="item">About</a>

            <!-- Submenu -->
            <div class="item">
                Services
                <div class="menu">
                    <a class="item">Web Development</a>
                    <a class="item">Graphic Design</a>
                    <a class="item">SEO</a>
                </div>
            </div>

            <a class="item">Contact</a>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
    <script>
        $(document).ready(function () {
            const menu = $('#mobile-menu');
            menu.hide(); // Initially hide the menu

            // Toggle menu on hamburger click
            $('#hamburger-menu').on('click', function () {
                menu.toggle();
            });
        });
    </script>
</body>
</html>
